  <main>
    <div class="flex-container-contacto">
    <div class="flex-contacto-Item flex-item-1">
      <div class="mapa"><iframe class="ifrMapa"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d821.0176382059491!2d-58.593050114005024!3d-34.60237740924703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb853c4a1ff7d%3A0x5d2c2b07f45e0ff0!2sAviador%20Germ%C3%A1n%20Wernicke%20B1683%2C%20B1683%20Cdad.%20Jardin%20Lomas%20de%20Palomar%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1665635903492!5m2!1ses-419!2sar"

      <!-- formulario de contacto en html y css -->

      <div class="flex-contacto-Item flex-item-2">

      <form action="" class="formulario" id="formulario">
        <div class="contact_form">


          <h1>
            <center>Contacto</center>
          </h1>
          <h3>Escríbanos y en breve nos pondremos en contacto</h3>

          <p>
          <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label">Nombre
              <span class="obligatorio">*</span>
            </label>
            <div class="formulario__grupo-input">
              <input type="text" class="formulario__input" name="nombre" id="nombre" required="obligatorio"
                placeholder="Escribe tu nombre">
            </div>
          </div>
          </p>

          <p>
          <div class="formulario__grupo" id="grupo__email">
            <label for="email" class="formulario__label">Email
              <span class="obligatorio">*</span>
            </label>
            <div class="formulario__grupo-input">
              <input type="email" class="formulario__input" name="email" id="email" required="obligatorio"
                placeholder="Escribe tu Email">
            </div>
          </div>
          </p>

          <p>
          <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefone" class="formulario__label">Teléfono
            </label>
            <div class="formulario__grupo-input">
              <input type="tel" class="formulario__input" name="telefono" id="telefono"
                placeholder="Escribe tu teléfono">
            </div>
          </div>
          </p>



          <p>
            <label for="mensaje" class="colocar_mensaje">Mensaje
              <span class="obligatorio">*</span>
            </label>
            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
              placeholder="Deje aquí su comentario..."></textarea>
          </p>

          <button type="submit" name="enviar_formulario" id="enviar">
            <p>Enviar</p>
          </button>


          <p class="aviso">
            <span class="obligatorio"> * </span>los campos son obligatorios.
          </p>

        </div>
      </form>
    </div>
